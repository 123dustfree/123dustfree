<section id="map" class="map"></section>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: {{ site.map.lat }}, lng: {{ site.map.lng }}},
      zoom: 11
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ site.google_api_key }}&callback=initMap" async defer></script>
